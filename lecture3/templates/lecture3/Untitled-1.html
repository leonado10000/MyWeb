<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
</head>

    <script>

        @Keyframes move{
            from {
                font-size: 20px;
            }
            to{
                font-size:200px
            }
        }

        h1 {
            animation-name: move;
            animation-duration : 2s;
            animation-fill-mode: forward;
        }

    </script>

<body>
    
    <h1>>></h1>

</body>
</html>
